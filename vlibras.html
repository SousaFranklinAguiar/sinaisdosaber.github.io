<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinais do Saber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        #botao-vlibras {
            width: 60px;
            height: 60px;
            background: url('assets/vlibras.png') no-repeat center;
            background-size: contain;
            border: none;
            cursor: pointer;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center relative">
        <h1 class="text-xl font-bold">Sinais do Saber</h1>
        <button id="menu-btn" class="md:hidden text-white focus:outline-none">
            ☰
        </button>
        <nav class="hidden absolute top-16 left-0 w-full bg-blue-600 text-white flex flex-col items-center space-y-4 py-4 md:relative md:top-0 md:w-auto md:flex-row md:space-y-0 md:space-x-4" id="menu">
            <a href="index.html" class="hover:underline">Início</a>
            <a href="vlibras.html" class="hover:underline">VLibras</a>
            <a href="contato.html" class="hover:underline">Contato</a>
        </nav>
    </header>
    
    <main class="p-12 text-center flex-grow">
        <h2 class="text-3xl font-bold text-gray-800">VLibras</h2>
      
        <p class="text-gray-600 mt-2">Clique no ícone abaixo para habilitar o VLibras. Após habilitar, você poderá traduzir várias palavras ou expressões para Libras.
          Utilize o campo <i class="fa-solid fa-magnifying-glass"></i> para pesquisar e pronto!
        </p>
        <div style="display: flex; justify-content: space-around;">
          <button id="botao-vlibras"></button>
        </div>
        
          <div style="margin-top: 150px !important;" vw class="enabled">
              <div vw-access-button class="active"></div>
              <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
              </div>
          </div>
      </main>
    
    <footer class="bg-blue-600 text-white text-center p-4">
        <p>&copy; 2025 Sinais do Saber. Todos os direitos reservados.</p>
    </footer>
    
    <script>
        document.getElementById("botao-vlibras").addEventListener("click", function () {
            // Simula o clique no botão original do VLibras para ativar/desativar
            document.querySelector("[vw-access-button]").click();
        });
        document.getElementById('menu-btn').addEventListener('click', function () {
            let menu = document.getElementById('menu');
            if (window.innerWidth < 768) {
                menu.classList.toggle('hidden');
            }
        });

        window.addEventListener('resize', function () {
            let menu = document.getElementById('menu');
            if (window.innerWidth >= 768) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });

        // Garantir que o menu esteja visível em telas maiores ao carregar a página
        window.addEventListener('load', function () {
            let menu = document.getElementById('menu');
            if (window.innerWidth >= 768) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });
    </script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
